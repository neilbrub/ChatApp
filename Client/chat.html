<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>ChatApp</title>
		<link rel="stylesheet" href="/bootstrap.min.css" />
		<link rel="stylesheet" href="chat_style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<div class='container'>
			<div class='row'>

				<div class='container col-md-12'>
					<div class='row'>

						<div class='col-md-6 col-md-offset-3'>
							<h3 id="header" class='text-center'>Chatapp</h3>
							<p id="headerSub" class='text-center'>Talk to yourself and never be lonely!</p>
						</div>

					</div>

					<div class='row'>

						<div class='panel chat-container col-md-6 col-md-offset-3'>

							<div class='history-container'>
								<ol class='history' id='chatHistory'>
									<li>Hey there!</li>
									<li>How's it going?</li>
									<li>Pretty good, you?</li>
									<li>I like trains.</li>
									<li>Nice.</li>
								</ol>
							</div>

							<form>
								<div class='form-group'>
									<div class='col-md-9 col-md-offset-1'>
										<input class='form-control input-sm' id="message">
									</div>
								</div>

								<div class='col-md-2'>
									<button type='submit' class='btn btn-default'>Send</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='scripts/script.js'></script>
		<script src="bootstrap.min.js"></script>

	</body>

</html>
